15147|1|萬獸塔相關規則
@參與規則：
    1、角色等級需達31級以上才可以挑戰萬獸塔。
    2、同一個帳號當天仍有剩餘的挑戰次數可以
    挑戰。
    3、角色當前若在任一副本、戰場、組隊…等
    狀態，將無法註冊。
@報名規則：
    1、每日20:00~22:00期間開放進入萬獸塔挑戰，
    每次開放20組遠征隊。
    2、萬獸塔開放進場前30分鐘（19:30~20:00），
    可自由選擇要註冊或退出各個遠征隊。
    3、每組遠征隊人數上限為30人，滿額後該組
    遠征隊無法再被註冊，除非有精靈使者從該組
    遠征隊退出而出現空位。
    4、20:00時系統會先統一詢問已有註冊遠征隊
    的精靈使者，是否要立即進入萬獸塔。
    5、20:00開放進入萬獸塔後，3分鐘內沒有進入
    萬獸塔的精靈使者會被系統踢出該組遠征隊，
    並將名額空出供其他精靈使者註冊並進入萬獸
    塔。
    6、20:00開放進入萬獸塔的20分鐘後，系統將
    關閉註冊功能，將無法再替換或加入各組遠征
    隊。
@挑戰規則：
    1、萬獸塔每天有10次的挑戰次數，在萬獸塔挑
    戰過程中死亡或是在進入萬獸塔後才退出遠征
    隊，皆會扣除挑戰次數1次，且挑戰次數為帳號
    共用。
    2、當挑戰次數用完後，當天將無法再進入萬獸
    塔進行挑戰，還在萬獸塔中但挑戰次數為0的精
    靈使者將被傳出萬獸塔，但被傳出後並不會被
    退出遠征隊，名額會予以保留，可於隔日再進
    行挑戰。
    3、當將萬獸塔所有樓層挑戰完畢後，精靈使者
    會被自動傳出萬獸塔。
    4、每天早上6點會重置所有精靈使者的剩餘挑
    戰次數。
    5、每周三維修後會重置所有組別的遠征隊成員
    和萬獸塔攻略進度。
@公會組規則：
    1、公會等級需達LV2~5，可創立1個公會挑戰組
   ，LV6以上可創立2個公會挑戰組。
    2、只有公會會長或副會長才可創立公會挑戰組
   ，創立時會扣除公會資金6000金。
    3、公會挑戰組僅限對應的公會成員參與，但參
    與角色等級需達LV31以上，且當前仍有剩餘挑
    戰次數，並且加入公會時間超過一週。
    4、建立未滿一週的公會無法創立公會挑戰組。|
