在這紛亂的世界，無數含冤的靈魂與受詛咒的屍體散
落在戰場上，沒人關心與在乎，只是不停的為了自己
的利益在爭鬥，而人類這個龐大的種族卻依然沒有從
中學到教訓，為所欲為的影響這屬於所有生物的瑟斐
爾大陸的一切，現在這些怨靈與僵屍，將對為了自私
的利益而在戰場上揮舞著武器的人們掀起驚人的反撲
。唯有尊重靈魂與大地的人將獲得這些來自另一個世
界的幫助。
【規則】
（１）玩家將分為紅藍兩軍，攻擊場上的３座水晶，
　　　當水晶變成己方的顏色後，將會每8秒加1分。
（２）雙方可利用南村與北村水晶旁的傳送陣直接通
　　　往戰區中央，爭奪中央水晶。
（３）西北與東南戰區為主力部隊交戰區，只要擊倒
　　　該區敵方頭目，便會從該區不斷產生援軍協助
            我方進攻敵方水晶。
（４）每擊敗一位玩家可以得到１點積分。
（５）優先擊敗１００隻方士兵的陣營，將獲得強大
　　　援軍支援。且每擊殺一名士兵，皆有機會獲得
　　　「擊殺獎勵狀態」來提升自身角色能力。
（６）先得到２５０積分或者是２０分鐘後積分較高
　　　的一方獲得最後的勝利。最後系統會依據玩家
　　　的各種表現給予戰場分數，勝利方的分數最高
　　　者將會是戰場的MVP。
（７）玩家在戰場上所獲得的分數都將成為領取精靈
　　　王祕寶的重要籌碼，請各位努力表現！|
