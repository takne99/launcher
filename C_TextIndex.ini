◎戰鬥座騎成長：
　將欲熟練的戰鬥座騎，放上戰鬥座騎成長的
　欄位上並且實際騎乘後，玩家在打怪取得經
　驗值的同時，將會有一部份的經驗值強制投
　注到戰鬥座騎成長的用途上。
　
◎戰鬥座騎成長方針：
　戰鬥座騎有十四種走向可選擇，玩家必須從
　中選出二種來讓戰鬥座騎成長。玩家可以自
　行選擇想要強化的屬性，每當成長中的戰鬥
　座騎取得一定的經驗值並升級後，將會隨機
　挑取一個屬性並加以強化。戰鬥座騎成長方
　針確定後，將無法再做更改。

◎注意事項：
　戰鬥座騎僅限橘色品質以上可進行座騎成長
　且戰鬥座騎熟練後的熟練等級無法超過角色
　等級，並只有在騎乘時才可進行戰鬥座騎熟
　練的動作，戰鬥座騎滿級後，將不會再取得
　任何的成長經驗值。

