伊利亞子民的祖先是來自蓋亞林地的原始部族，他們深信蓋亞之樹是大地之母。在長老的指示下，部落的英雄在瀑布上找到了散發魔力的水晶並且建起了城邦。

當他們試著並控制水晶所散發的力量時，人類第一個魔法就誕生了。時至今日，上千萬種的魔法都是從伊利亞的魔法學院中所創造。

因此，在人類悠久的歷史上，許多著名的魔法師都是來自伊利亞，例如最富傳奇色彩的梅林大法師。

在管理上，伊利亞是採取合議制，由長老院負責政治上的決策；在軍事上，白炎騎士團負責維護廣大森林的秩序。

不過伊利亞這幾年來也遇到了不少麻煩，森林裡的生物開始騷動不安、野心份子的濫砍犯伐、機械的興盛造成的環境污染，甚至是連蓋亞之樹都傳出染上疾病的消息。|
