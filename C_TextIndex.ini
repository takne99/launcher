加斯洛是擁有悠久歷史的皇家大城，城市建造在寬闊的加斯洛平原之上。

據說加斯洛城的祖先是往來於貝加爾高原與加斯洛平原上的游牧民族，因為發現的巨大的水晶後便開始在當地發展。

由於位於世界地理位置的中央，透過航運與陸運的興盛，使得加斯洛成為世界貿易與運輸的樞紐，搖身變為首屈一指的世界第一大城。

在軍事上，加斯洛城統治了瑟斐爾大陸中間的區塊，並且在各地設下防衛堡壘與哨站，而王城本身則是由禁衛軍所保護。

雖然已經有嚴密的防衛，但在歷史上，加斯洛的歷任國王都曾經是優秀的騎士，上任國王奧丁更是威猛的屠龍騎士。

但在最近，繁華的市容背後正潛藏著一些危機。

因為國王奧丁的遽逝，很快地，由八歲的皇子特洛伊七世繼任。雖然目前是波索倫大公輔佐國政，但大多數的人心裡都認為，極具野心的禁衛軍團長札爾可能會圖謀不軌。|
