　１、每場賽程時間為3分鐘。
　２、下注倒數時間結束，比賽才開始。
　３、判定勝負後，需等待下一場賽程時間到才進行
　　　比賽。

◎判定勝負方式
　黑方獲勝：黑方剩餘血量比較多，判定黑方獲勝。
　白方獲勝：白方剩餘血量比較多，判定白方獲勝。
　黑方KO：白方血量為0時，判定黑方KO。
　白方KO：黑方血量為0時，判定白方KO。

◎注意事項
　１、比賽中登出或離線，該場比賽不算，下注金額
　　　照扣。
　２、下注後未按「下注」鈕，待下注倒數時間結束
　　　則系統自動扣減該場下注金額。
　３、比賽前離開遊戲，該場比賽下注倒數時間未結
　　　束且未按「下注」鈕時，玩家關閉介面或離線
　　　不會扣減下注金額。
　４、椰幣達到上限時，會有提示訊息，仍可繼續下
　　　注，但不會獲得椰幣，請注意。|
