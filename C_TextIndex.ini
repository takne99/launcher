14365|1|深邃之境守護權爭奪戰規則

參賽資格：
一、只有所屬公會在參賽名單上，且等級大於３１級的玩家才有資格入場。
二、本戰場為３５ ＶＳ ３５的戰場，每陣營最多有３５人能待在戰場中。
三、開賽前２０分鐘至比賽結束，可自由進出公會戰場，比賽時間為一小時。
四、擁有參賽資格的公會，於開戰前２０分鐘將暫時停止公會招收成員的功能，直到比賽結束為止。
五、參加任何一座城市的守護權爭奪戰，將無法再參加其他城市的守護權爭奪戰。
六、擁有守護權的公會，仍要報名才可以參加守護權爭奪戰。

準備區功能介紹：
一、玩家可在陣營準備區內向＜最強後勤補給＞萊凜水取得戰場補給專用藥水１００瓶，每個人身上最多只能擁有１００瓶藥水，且需身上沒有藥水才能再次領取。
二、玩家可向＜害怕顫抖的＞小丹尼，點選對話後進入戰場。
三、準備區有各種干擾的NPC介紹，玩家可透過介紹了解各NPC的功能。

戰場區怪物說明：
一、雙方各自有一個戰場區，兩個戰場區互不相通，雙方玩家可互相看到對方當前狀況，但無法互相攻擊對方。
二、比賽開始後，每２分鐘會出現怪物攻擊玩家或水晶塔，怪物會隨著波數會越來越強。
　1.若在下一波怪物出現之前將場區中的怪物清光，則清光怪物１０秒後就會出現下一波怪物。
　2.怪物總共有２０波，每一波會有３０隻怪物。
三、玩家每擊敗１隻怪物己方陣營會獲得１點擊殺點數，擊敗敵方召喚出來的怪物也會獲得１點擊殺點數，當擊殺點數到達某一數量時，在場中會自動召喚出干擾NPC供玩家使用。

戰場區NPC說明：
一、當一方的玩家獲得９０點擊殺點數後，己方主塔周圍將自動召喚出順序１的干擾NPC，玩家可以選擇馬上使用，或是再獲得９０點，順序２的干擾NPC出場時再使用，以此類推。
二、NPC將照以下規則出場及消失，順序２的NPC出場時，場中必須有順序１的NPC存在，使用順序２的干擾NPC後，順序１、２的NPC會一起消失。但使用順序１的干擾NPC後，只有此NPC會消失，以此類推。
　※順序５的NPC要出場，場中必須有順序１、２、３、４的NPC存在，玩家使用順序４的NPC後，順序比他低的NPC皆會消失，不管有沒有使用。
三、當場上同時存在5隻干擾NPC時，即會停止計數，需使用任一干擾NPC後才會重新計數。
四、該方陣營同一種類的干擾NPC同時在場上只會存在一隻，請玩家特別注意。
五、使用干擾NPC功能召喚出來的怪物，在戰場上不會超過該召喚效果的原始隻數。


積分取得：
一、勝方及勝方同盟公會可獲得１５００分；敗方及敗方同盟公會可獲得５００分。
二、擊敗最終王怪（第２０波），則可獲得額外積分。
三、每使用一次召喚出來的干擾NPC功能，則可獲得額外積分。
四、水晶塔剩餘血量較高，則可獲得額外積分。
五、隊伍剩餘的可死亡數較多，則可獲得額外積分。

勝負判定：
一、比賽結束前，有一方死亡人數達到２００次，即輸掉比賽。
二、比賽結束前，有一方水晶塔血量為０（採受擊計次制，受擊５０次則爆炸），即輸掉比賽。　　
三、比賽結束前，有一方擊倒最終王怪（第２０波），即判定提早勝出，比賽結束。
四、比賽結束後，一方的水晶塔剩餘血量較高，即判定獲得比賽勝利。
五、比賽結束後，一方總死亡數較低，即判定獲得比賽勝利。|
