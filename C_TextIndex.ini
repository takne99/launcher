◎角色等級大於15級後即可向其他玩家拜師，成為其學生。
◎角色等級大於40級後即可擁有導師資格，開始招收學生。
◎當學生等級提升至指定等級時，師徒皆可獲得寄寶獎勵。
◎拜師後學生可獲得不同的常駐狀態及組隊狀態。
◎導師階級越高，可提供給學生的增益狀態效果越好。
◎學生等級每提升一級，導師都可以獲得導師點數。
◎導師可消耗導師點數進而提升導師階級。
※可於基爾城(128，256)處找到相關NPC

師徒挑戰
◎選擇欲一起進行挑戰的學生，並點選介面中的傳送按鈕。
◎副本難度由易至難，每日僅可完成一次。
◎每日挑戰限制會在每日06：00重置。
◎可使用介面中的副本重置來刷新挑戰中的副本。

解除關係
◎可藉由介面中的告別導師/逐出師門來解除師徒關係。
◎解除關係後必須等至隔日06：00才可再次招收/拜師。

學生升級
