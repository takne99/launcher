１、準備階段時，可以使用椰幣對其中一隻精靈進行
　　下注與開局，最少需下1注，最多可下999注。
２、下注所椰幣數量 = 當前倍率 x 下注注數。
３、獲勝時可贏得1.3倍下注椰幣數量的金錢回饋外，
　　將自動累積積分獲得神秘大獎，獲勝+10分，未
　　獲勝-2分。
４、當積分達到20、40、60、80、100分時，獎勵將
　　自動寄至信箱，積分越高，獎勵越稀有！
５、點選介面左上方的領取按鈕後，可領取當前贏得
　　的所有金錢。
６、如椰幣不足，可點選購買椰幣按鈕進行購買，不
　　會中斷勝利次數，但會收取20%手續費。

◎注意事項：
　＊獲勝金錢如有小數點，將無條件捨去。
