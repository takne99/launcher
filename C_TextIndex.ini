　　關閉、獲得全部積分獎勵或積分累積歸0時，累
　　積積分與獎勵將自動重置。
　＊遊玩過程中請勿切換場景或中途關閉，如關閉介
　　面，該局視為棄權，押注椰幣不退還。
　＊若領取獎金時身上的金錢將超過上限，獎金會自
　　動以信件方式寄送至信箱。
　＊若累積獲勝金錢大於10萬金時，將自動領取，如
　　玩家持有金錢已達上限，將寄送至信箱。|
