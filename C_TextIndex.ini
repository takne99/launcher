一、玩家可在陣營準備區內取得特殊的兵籍能力，每個人同時只能擁有一種兵籍，且需取得兵籍才可踏入戰場。
二、取得兵籍的玩家，在時限結束、死亡、或離開戰場後兵籍即會消失。
三、同一時間內，己方在戰場上僅能有３名領導者。
四、領導者是唯一可攻佔敵方基爾水晶柱和守護水晶柱的角色，但僅能在擊殺敵方的領導者時，才能獲得積分。成為領導者時，將會降低移動速度15%，且身旁有破壞者的同伴存在時，可額外提高防禦力25%。
五、破壞者是完全無法攻擊敵方水晶塔的角色，但擊殺敵方任一兵種，皆可獲得較高的積分。成為破壞者且身旁有領導者的同伴存在時，可額外提高攻擊力25%。
六、偵蒐者是可攻擊敵方水晶塔，使其變回中立的角色，但擊殺敵方領導者之外的任一兵種，僅能獲得較低的積分。成為偵蒐者時，將會提高移動速度15%，但會降低防禦力50%。

水晶破壞：
一、戰場內有２０顆基爾水晶柱，雙方必須盡全力爭奪，取得水晶柱的所有權。
二、雙方各有一個守護水晶柱，當戰場開始時，守護水晶柱會是無敵狀態，必須完成以下條件才會解除此狀態。
1. 有一方累積分數達500分以上，另一方守護水晶柱的無敵狀態將被解除。
2. 戰場開始15分鐘後，雙方守護水晶柱的無敵狀態都將被解除。

積分取得：
一、戰場內有２０顆基爾水晶柱，攻擊非己方顏色的水晶柱以佔領該顆水晶柱，佔領期間內積分將持續累積。
二、開戰期間，佔領基爾水晶柱及擊殺敵方玩家的數量，都將換算成積分並顯示於介面右上方。
三、每殺死一名正確對應自身兵籍的敵方玩家，便能獲得積分。
四、擊敗敵方的守護水晶柱即可獲得３０００積分。
※戰場內所獲得的積分，並不等同於可獲得的水晶守護軍聲望，而是由比賽結算後的分數給予。

勝利方式：
一、比賽結束時，獲得積分較高的一方將被判定勝利。
二、比賽結束前，有一方獲得３０００積分，即判定提早勝出，比賽結束。
三、比賽結束前，有一方的守護水晶柱遭到擊破，另一方即判定提早勝出，比賽結束。|
